<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Items</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/items.js"></script>
</head>
<body>
    <div class="items-container">
        <h2>Your Auction Items</h2>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Start Price</th>
                    <th>Current Price</th>
                    <th>Buyout Price</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically inserted here by the items.js script -->
            </tbody>
        </table>
        <button id="create-item" onclick="window.location.href='create-item.html';">Create New Auction Item</button>
        <button id="return-menu" onclick="window.location.href='homepage.html';">Return to Homepage</button>
    </div>
</body>
</html>
