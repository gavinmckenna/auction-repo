<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Auction Item</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./js/create-item.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Create a New Auction Item</h2>
        <form id="new-item-form">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required><br>

            <label for="itemDesc">Description:</label>
            <textarea id="itemDesc" name="itemDesc" required></textarea><br>

            <label for="startPrice">Starting Price:</label>
            <input type="number" id="startPrice" name="startPrice" required><br>

            <label for="buyoutPrice">Buyout Price:</label>
            <input type="number" id="buyoutPrice" name="buyoutPrice"><br>

            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" required><br>

            <button type="submit">Create Item</button>
        </form>
    </div>
</body>
</html>
