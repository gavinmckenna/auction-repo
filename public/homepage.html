<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-info">
        <h3 id="user-name">User: <span>Guest</span></h3>
        <button id="logout-button">Logout</button>
    </div>
    <div class="home-container">
        <h2>Welcome to the Auction House!</h2>
        <div class="button-group">
            <button id="view-all-items">View Live Auctions</button>
            <button id="view-your-bids">View Your Bids</button>
            <button id="view-your-items">View Your Items</button>
            <button id="view-your-messages">View Your Messages</button>
        </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/homepage.js"></script>

</body>
</html>
