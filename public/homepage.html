<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <h2>Welcome to the Auction House!</h2>
        <div class="button-group">
            <button id="search-auctions">Search Auctions</button>
            <button id="view-all-items">View All Items</button>
            <button id="view-your-bids">View Your Bids</button>
            <button id="view-your-items">View Your Items</button>
            <button id="view-your-messages">View Your Messages</button>
        </div>
    </div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('search-auctions').addEventListener('click', function() {
                window.location.href = 'search.html';
            });

            document.getElementById('view-all-items').addEventListener('click', function() {
                window.location.href = 'items.html';
            });

            document.getElementById('view-your-bids').addEventListener('click', function() {
                window.location.href = 'bids.html';
            });

            document.getElementById('view-your-items').addEventListener('click', function() {
                window.location.href = 'items.html';
            });

            document.getElementById('view-your-messages').addEventListener('click', function() {
                window.location.href = 'messages.html';
            });
        });
    </script>
</body>
</html>
