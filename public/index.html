<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to the Auction House</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required><br>
            <button type="submit">Login</button>
            <button type="button" id="create-profile">Create User</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/create-profile.js"></script>
</body>
</html>
